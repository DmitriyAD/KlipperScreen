######################################################
# KlipperScreen.conf EXPERT MODE
######################################################

[printer Z-Bolt]
moonraker_api_key: False

######################################################
# Setting PREHEAT
######################################################

[preheat PLA]
bed = 65
extruder = 215

[preheat PETG]
bed = 75
extruder = 235

[preheat ABS]
bed = 110
extruder = 245

######################################################
# Setting MAIN
######################################################

[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125

[menu __main]
name: {{ gettext('Main Menu') }}

######################################################
# Setting ACTIONS
######################################################

[menu __main actions]
name: {{ gettext('Actions') }}
icon: move

[menu __main actions homing]
name: {{ gettext('Homing') }}
icon: home

[menu __main actions homing homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main actions homing homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu __main actions homing homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu __main actions homing homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu __main actions moving]
name: {{ gettext('Move') }}
icon: move

[menu __main actions moving move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main actions moving bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level

[menu __main actions moving bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-level
panel: bed_mesh
enable: {{ printer.bed_mesh is defined }}

[menu __main actions homing Z-Tilt]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"Z_TILT_ADJUST"}
enable: {{ printer.z_tilt is defined }}

[menu __main actions movin zoffset]
name: {{ gettext('Z Calibrate') }}
icon: z-farther
panel: zcalibrate
enable: {{ ((printer.bltouch != False) or (printer.probe != False)) }}

[menu __main actions moving disablemotors]
name: {{ gettext('Disable Motors') }}
icon: motor-off
method: printer.gcode.script
params: {"script":"M18"}

[menu __main actions preheat]
name: {{ gettext('Preheat') }}
icon: heat-up
panel: preheat

[menu __main actions extrude]
name: {{ gettext('Extrusion') }}
icon: filament
panel: extrude

[menu __main actions power]
name: {{ gettext('Power off') }}
icon: shutdown
method: printer.gcode.script
params: {"script":"M81"}
confirm:
    {{ gettext('Click the "Continue" button to turn off printing.') }}

######################################################
# Setting CONFIG
######################################################

[menu __main config]
name: {{ gettext('Configuration') }}
icon: settings

[menu __main config network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config service]
name: {{ gettext('Service') }}
icon: console

[menu __main config service inputshaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper

[menu __main config service console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __main config service limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __main config service macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __main config service pid_calibrate]
name: {{ gettext('PID Calibrate') }}
icon: heat-up

[menu __main config service pid_calibrate extruder]
name: {{ gettext('Calibrate Extruder') }}
icon: extrude
method: printer.gcode.script
params: {"scripts":"PID_CALIBRATE HEATER=extruder TARGET=235\nSAVE_CONFIG"}
confirm:
    {{ gettext('Are you sure you want to start extruder PID calibration?') }}

[menu __main config service pid_calibrate bed]
name: {{ gettext('Calibrate Bed') }}
icon: bed
method: printer.gcode.script
params: {"scripts":"PID_CALIBRATE HEATER=heater_bed TARGET=90\nSAVE_CONFIG"}
params: {"scripts":"SAVE_CONFIG"}
confirm:
    {{ gettext('Are you sure you want to start the bed PID calibration?') }}

[menu __main config service save]
name: {{ gettext('Save Config') }}
icon: complete
method: printer.gcode.script
params: {"script":"SAVE_CONFIG"}
confirm:
    {{ gettext('Save configuration.') }}
    {{ gettext('Klipper will reboot') }}

[menu __main config settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main config system]
name: {{ gettext('System') }}
icon: info
panel: system

######################################################
# Setting PRINT
######################################################

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __print]
name: {{ gettext('Print Control') }}

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __print service console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude
enable: {{ printer.pause_resume.is_paused == True }}

[menu __print network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

######################################################
# Setting SPLASHSCREEN
######################################################

[menu __splashscreen]
name: {{ gettext('Menu') }}

[menu __splashscreen network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __splashscreen settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: info
panel: system