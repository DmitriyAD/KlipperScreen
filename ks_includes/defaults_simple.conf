######################################################
# KlipperScreen.conf SIMPLE MODE
######################################################

[printer Z-Bolt]
moonraker_api_key: False

######################################################
# Setting PREHEAT
######################################################
[preheat PLA]
bed = 65
extruder = 215

[preheat TPU]
bed = 65
extruder = 225

[preheat PETG]
bed = 75
extruder = 235

[preheat ABS]
bed = 110
extruder = 245

######################################################
# Setting MAIN
######################################################
[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125

[menu __main]
name: {{ gettext('Main Menu') }}

######################################################
# Setting ACTIONS
######################################################
[menu __main actions]
name: {{ gettext('Действия') }}
icon: move

[menu __main actions moving]
name: {{ gettext('Движение') }}
icon: move

[menu __main actions moving homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main actions moving homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu __main actions moving homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu __main actions moving homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu __main actions moving move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main actions moving bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level

[menu __main actions preheat]
name: {{ gettext('Преднагрев') }}
icon: heat-up
panel: preheat

[menu __main actions extrude]
name: {{ gettext('Экструзия') }}
icon: filament
panel: extrude

[menu __main actions power]
name: {{ gettext('Выключить\n  питание') }}
icon: shutdown
method: printer.gcode.script
params: {"script":"M81"}
confirm:
    {{ gettext('Нажмите кнопку "Продолжить", чтобы выключить принтер.') }}

######################################################
# Setting CONFIG
######################################################
[menu __main config]
name: {{ gettext('Конфигурация') }}
icon: settings

[menu __main config service]
name: {{ gettext('Сервис') }}
icon: fine-tune

[menu __main config network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main config system]
name: {{ gettext('System') }}
icon: info
panel: system

######################################################
# Setting CONFIG / service
######################################################
[menu __main config service calibrate]
name: {{ gettext('Калибровки') }}
icon: settings

[menu __main config service calibrate fast_bed_plate_calibrate]
name: {{ gettext('Калибровка\n плоскости\n  быстрая') }}
icon: bed-level
method: printer.gcode.script
confirm:
    {{ gettext('Выполнить процедуру быстрой калибровки плоскости стола?') }}
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_bed_plate_calibrate_s600_fast.gcode"}

[menu __main config service calibrate slow_bed_plate_calibrate]
name: {{ gettext('Калибровка\n плоскости\n  точная') }}
icon: bed-level
method: printer.gcode.script
confirm:
    {{ gettext('Выполнить процедуру точной калибровки плоскости стола?') }}
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_bed_plate_calibrate_s600_accurate.gcode"}

[menu __main config service calibrate auto_second_ph_offset]
name: {{ gettext('Автоматическая калибровка офсета 2-го экструдера') }}
icon: 2-nd_ph_offset
method: printer.gcode.script
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_2nd_extruder_z_offset_calibrate_s600dual.gcode"}
confirm:
    {{ gettext('Выполнить процедуру автоматической калибровки офсета 2-го экструдера?') }}

[menu __main config service calibrate manual_second_ph_offset]
name: {{ gettext('Ручная калибровка офсета 2-го экструдера') }}
icon: 2-nd_ph_offset
method: printer.gcode.script
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_2nd_extruder_z_offset_calibrate_s600dual_manual.gcode"}
confirm:
    {{ gettext('Выполнить процедуру ручной калибровки офсета 2-го экструдера?') }}

[menu __main config service calibrate input_shaper]
name: {{ gettext('Калибровка вибраций') }}
icon: move
method: printer.gcode.script
panel: input_shaper

[menu __main config service change_ext]
name: {{ gettext('Замена хотентов') }}
icon: settings

[menu __main config service change_ext 1_st_change]
name: {{ gettext('Замена хотенда 1-го экструдера') }}
icon: extruder-1
method: printer.gcode.script
confirm:
    {{ gettext('Убедитесь, что из экструдера выгружен филамент!') }}
params: {"script":"hotchange0"}

[menu __main config service change_ext 2_st_change]
name: {{ gettext('Замена хотенда 2-го экструдера') }}
icon: extruder-2
method: printer.gcode.script
confirm:
    {{ gettext('Убедитесь, что из экструдера выгружен филамент!') }}
params: {"script":"hotchange1"}

