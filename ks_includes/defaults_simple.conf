######################################################
# KlipperScreen.conf SIMPLE MODE
######################################################

[printer Z-Bolt S600]
moonraker_api_key: False

######################################################
# Setting PREHEAT
######################################################

[preheat PLA]
bed = 65
extruder = 215

[preheat TPU]
bed = 65
extruder = 225

[preheat PETG]
bed = 75
extruder = 235

[preheat ABS]
bed = 110
extruder = 245

######################################################
# Setting MAIN
######################################################

[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125

[menu __main]
name: {{ gettext('Main Menu') }}

######################################################
# Setting ACTIONS
######################################################

[menu __main actions]
name: {{ gettext('Actions') }}
icon: move

[menu __main actions moving]
name: {{ gettext('Moving') }}
icon: move

[menu __main actions moving homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main actions moving homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu __main actions moving homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu __main actions moving homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu __main actions moving move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main actions moving fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __main actions preheat]
name: {{ gettext('Preheat') }}
icon: heat-up
panel: preheat

[menu __main actions extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude

[menu __main actions power]
name: {{ gettext('Power off') }}
icon: shutdown
method: printer.gcode.script
params: {"script":"M81"}
confirm:
    {{ gettext('Click the "Continue" button to turn off printing.') }}

######################################################
# Setting CONFIG
######################################################

[menu __main config]
name: {{ gettext('Configuration') }}
icon: settings

[menu __main config service]
name: {{ gettext('Service') }}
icon: fine-tune

[menu __main config network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main config system]
name: {{ gettext('System') }}
icon: info
panel: system

######################################################
# Setting CONFIG / service
######################################################

[menu __main config service calibrate]
name: {{ gettext('Calibrating') }}
icon: settings

[menu __main config service calibrate fast_bed_plate_calibrate]
name: {{ gettext('Plane Calibration Fast') }}
icon: bed-level
method: printer.gcode.script
confirm:
    {{ gettext('Perform quick table plane calibration procedure?') }}
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_bed_plate_calibrate_s600_fast.gcode"}

[menu __main config service calibrate slow_bed_plate_calibrate]
name: {{ gettext('Plane Calibration Accurate') }}
icon: bed-level
method: printer.gcode.script
confirm:
    {{ gettext('Perform table plane fine calibration procedure?') }}
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_bed_plate_calibrate_s600_accurate.gcode"}

[menu __main config service calibrate auto_second_ph_offset]
name: {{ gettext('Automatic offset calibration of the 2nd extruder') }}
icon: 2-nd_ph_offset
method: printer.gcode.script
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_2nd_extruder_z_offset_calibrate_s600dual.gcode"}
confirm:
    {{ gettext('Run Auto Offset Calibration procedure for 2nd extruder??') }}

[menu __main config service calibrate manual_second_ph_offset]
name: {{ gettext('Manual offset calibration of the 2nd extruder') }}
icon: 2-nd_ph_offset
method: printer.gcode.script
params: {"script":"SDCARD_PRINT_FILE FILENAME=01_2nd_extruder_z_offset_calibrate_s600dual_manual.gcode"}
confirm:
    {{ gettext('Perform manual offset calibration procedure for 2nd extruder?') }}

[menu __main config service change_ext]
name: {{ gettext('Replacing Hotends') }}
icon: settings

[menu __main config service change_ext 1_st_change]
name: {{ gettext('Replacing the hotend of the 1st extruder') }}
icon: extruder-1
method: printer.gcode.script
confirm:
    {{ gettext('Make sure the filament is unloaded from the extruder!') }}
params: {"script":"hotchange0"}

[menu __main config service change_ext 2_st_change]
name: {{ gettext('Replacing the hotend of the 2nd extruder') }}
icon: extruder-2
method: printer.gcode.script
confirm:
    {{ gettext('Make sure the filament is unloaded from the extruder!') }}
params: {"script":"hotchange1"}

######################################################
# Setting PRINT
######################################################

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __print]
