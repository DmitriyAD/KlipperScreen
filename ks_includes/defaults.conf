panel: system


######################################################
# Setting PRINT
######################################################
[menu __print]
name: {{ gettext('Print Control') }}

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude
enable: {{ printer.pause_resume.is_paused == True}}

[menu __print network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings


######################################################
# Setting SPLASHSCREEN
######################################################
[menu __splashscreen]
name: {{ gettext('Menu') }}

[menu __splashscreen network]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __splashscreen settings]
name: {{ gettext('Updating') }}
icon: refresh
panel: updates

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: info
panel: system