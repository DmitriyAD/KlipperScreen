######################################################
# KlipperScreen.conf SIMPLE MODE
######################################################

[printer Shaper]
moonraker_api_key: False

######################################################
# Setting PREHEAT
######################################################
[preheat Service]
bed = 60
extruder = 160

[preheat PLA]
bed = 60
extruder = 215

[preheat PETG]
bed = 75
extruder = 235

[preheat ABS]
bed = 110
extruder = 245
heater_generic = 60

######################################################
# Setting MAIN
######################################################
[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125
titlebar_items: chamber, MCU, Pi

[menu __main]
name: {{ gettext('Main Menu') }}

######################################################
# Setting ACTIONS
######################################################
[menu __main actions]
name: {{ gettext('Actions') }}
icon: move

[menu __main actions move]
name: {{ gettext('Move') }}
icon: move

[menu __main actions move homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main actions move homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu __main actions move homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu __main actions move homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu __main actions move bedup]
name: {{ gettext('Стол вверх') }}
icon: arrow-up
method: printer.gcode.script
params: {"script":"G1 Z0 F1200"}

[menu __main actions move move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main actions move bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level

[menu __main actions preheat]
name: {{ gettext('Preheat') }}
icon: heat-up
panel: preheat

[menu __main actions fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __main actions extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude

[menu __main actions network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main actions vacum]
name: {{ gettext('Vacuum') }}
icon: vac-on
method: printer.gcode.script
params: {"script":"vac_on"}

